server:
  port: 8090
spring:
  application:
    name: service-gateway-server
  cloud:
    gateway:
      routes:
        - id: Transaction-service
          uri: lb://Transaction-service
          predicates:
            - Path=/api/transactions/**
          filters:
            - StripPrefix=2
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - StripPrefix=2
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
        - id: mail-service
          uri: lb://mail-service
          predicates:
            - Path=/api/mails/**
          filters:
            - StripPrefix=2
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka